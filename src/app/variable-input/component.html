<div class="Input" contenteditable="true" #input>
  <span
    *ngFor="let v of model"
    [innerHTML]="v.text"
    [attr.contenteditable]="!v.isElement"
    [class.Text-isElement]="v.isElement"
    class="Text"
  ></span>
</div>

<p *ngFor="let v of model">{{ v | json }}</p>
<p>isRunningIme: {{ (store$ | async)?.isRunningIme }}</p>
